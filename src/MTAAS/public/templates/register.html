
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="login-page" content="noindex">

    <title>Tester Register Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"> </script>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
	
	<link rel='stylesheet' href='/stylesheets/style.css' />
	<script src="/angular/main.js"></script>
	<script src="/angular/register.js"></script>
	

</head>

<body ng-app="register" ng-controller="register" background="/images/bg.jpg">

        <body>
            <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form accept-charset="UTF-8" role="form" class="form-signin">
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result"></div>
                                        </label>
										<input class="form-control" placeholder="First Name" id="fname" type="text" ng-model="fname">
										<input class="form-control" placeholder="Last Name" id="lname" type="text" ng-model="lname">
										<input class="form-control" placeholder="EMail" id="email" type="email" ng-model="email">
                                        
                                        <input class="form-control" placeholder="Password" id="password" type="password" ng-model="password">
										
										<input class="form-control" placeholder="RE-Enter Password" id="password" type="password" ng-model="repassword">
                                        <br></br>
										<input class="btn btn-lg btn-success btn-block" id="login" value="Register TesterÂ»" ng-click="registerTester();">
                                    </fieldset>

									<div class="alert alert-warning" ng-hide="already_registered_flag">
										<strong style="text-align: center">{{message}}</strong>
									</div>
									
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</body>
</html>
