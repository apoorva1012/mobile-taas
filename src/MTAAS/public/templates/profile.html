<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

	<link rel='stylesheet' href='/stylesheets/style.css' />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body ng-app="profile_controller" ng-controller="profile_controller" background="/images/bg.jpg">

        <body>
            <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                   <center><p>Tester Profile</p></center>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form accept-charset="UTF-8" role="form" class="form-signin">
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result"></div>
                                        </label>
										<input class="form-control" placeholder="First Name" id="fname" type="text" ng-model="fname">
										<input class="form-control" placeholder="Last Name" id="lname" type="text" ng-model="lname">
                                        <input class="form-control" placeholder="Email" id="email" type="email" ng-model="email">
                                        <input class="form-control" placeholder="Address" id="address" type="text" ng-model="address">
                                        <input class="form-control" placeholder="City" id="city" type="text" ng-model="city">
                                        <input class="form-control" placeholder="Zip code" id="zip_code" type="text" ng-model="zip_code">
                                        <input class="form-control" placeholder="Rating" id="tester_rating" type="text" ng-model="tester_rating">
                                        <br><br>
										<input class="btn btn-lg btn-success btn-block" id="update" value="Update ProfileÂ»" ng-click="updateTester();">
                                    </fieldset>

									<div class="alert alert-warning" ng-hide="already_registered_flag">
										<strong style="text-align: center">{{message}}</strong>
									</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</body>
</html>
